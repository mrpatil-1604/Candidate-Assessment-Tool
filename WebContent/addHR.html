<section class="is-title-bar">
  <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
    <ul>
      <li>HR</li>
      <li>Forms</li>
    </ul>
  </div>
</section>

  <section class="section main-section">
    <div class="card mb-6">
      <header class="card-header">
        <p class="card-header-title">
          <span class="icon"><i class="mdi mdi-ballot"></i></span>
          Forms
        </p>
      </header>
      <div class="card-content">
        <form action = "addHR" method="post">
          <div class="field">
            <label class="label">From</label>
            <div class="field-body">
              <div class="field">
                <div class="control icons-left">
                  <input class="input" type="text"name="hrName" placeholder="Name">
                  <span class="icon left"><i class="mdi mdi-account"></i></span>
                </div>
              </div>
              <div class="field">
                <div class="control icons-left icons-right">
                  <input class="input" type="email" placeholder="Email" name="hrEmail" value="user@gmail.com">
                  <span class="icon left"><i class="mdi mdi-mail"></i></span>
                  <span class="icon right"><i class="mdi mdi-check"></i></span>
                </div>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="field-body">
              <div class="field">
                <div class="field addons">
                  <div class="control">
                    <input class="input" value="+91" size="3" readonly>
                  </div>
                  <div class="control expanded">
                    <input class="input" type="tel" name="hrMob"placeholder="Your phone number">
                  </div>
                </div>
                <p class="help">Do not enter the first zero</p>
              </div>
              <div class="field">
                <div class="control icons-left">
                  <input class="input" type="password" name="hrPass" placeholder="Set password">
                  <span class="icon left"><i class="mdi mdi-lock"></i></span>
                </div>
              </div>
                <div class="field">
                <div class="control icons-left">
                  <input class="input" type="text" name="hrDesign" placeholder="Enter Designation of HR">
                  <span class="icon left"><i class="mdi mdi-mail"></i></span>
                </div>
              </div>
            </div>
          </div>

          <div class="field grouped">
            <div class="control">
              <button type="submit" class="button green">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
      </div>
    </div>
  </section>
